apiVersion: apps/v1
kind: Deployment
metadata:
  name: zenai-genai
  namespace: {{ .Values.namespaceId }}
spec:
  replicas: {{ .Values.genai.replicaCount }}
  selector:
    matchLabels:
      app: zenai-genai-selector
  template:
    metadata:
      labels:
        app: zenai-genai-selector
    spec:
      containers:
        - name: genai
          image: "{{ .Values.genai.image.repository }}:{{ .Values.genai.image.tag }}"
          imagePullPolicy: {{ .Values.genai.image.pullPolicy }}
          resources:
            limits:
{{/*              cpu: "500m"*/}}
{{/*              memory: "256Mi"*/}}
              cpu: "1"
              memory: "1Gi"
            requests:
{{/*              cpu: "50m"*/}}
{{/*              memory: "50Mi"*/}}
              cpu: "500m"
              memory: "512Mi"
          ports:
            - containerPort: {{ .Values.genai.service.targetPort }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ .name }}
        {{- end }}
      {{- end }}
