name: Deploy Kubernetes to AET cluster

on:
  workflow_run:
    workflows: [ "Build & Push Docker Images" ]
    types:
      - completed
  push:
    branches:
#      - TODO: Change to main
      - feat/kubernets-config-and-helm-charts

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v4


      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG" > $HOME/.kube/config

      - name: Deploy Helm Chart
        env:
          IMAGE_TAG: ${{ github.ref_name }} # Use the branch name as the image tag
        run: |
          helm upgrade --install zenai-app ./helm \
          --namespace zenai-team \
          -f ./helm/values.yaml \
            --set client.image.tag=$IMAGE_TAG \
            --set api-gateway.image.tag=$IMAGE_TAG \
            --set journal-microservice.image.tag=$IMAGE_TAG \
            --set user-microservice.image.tag=$IMAGE_TAG \
            --set genai.image.tag=$IMAGE_TAG