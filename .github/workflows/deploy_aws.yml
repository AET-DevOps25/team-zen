# This workflow handles application deployment using Ansible
name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
  push:
    branches:
      - main
      - feat/aws-deployment
    paths:
      - 'client/**'
      - 'server/**'
      - 'genai/**'
      - 'docker-compose.yml'
      - 'ansible/**'
      - '.github/workflows/deploy_aws.yml'

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    # TODO: Add condition to only run if infrastructure is ready
    if: true
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}

    steps:
      - name: Deployment Context
        run: |
          echo "## 🚀 Deployment Context" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          case "${{ github.event_name }}" in
            "workflow_run")
              echo "📋 **Triggered by:** Infrastructure workflow completion" >> $GITHUB_STEP_SUMMARY
              echo "🏗️ **Scenario:** Infrastructure changes → Deploy application" >> $GITHUB_STEP_SUMMARY
              ;;
            "workflow_dispatch")
              echo "📋 **Triggered by:** Manual workflow dispatch or CI/CD" >> $GITHUB_STEP_SUMMARY
              echo "🔄 **Scenario:** Application changes → Deploy to existing infrastructure" >> $GITHUB_STEP_SUMMARY
              ;;
            *)
              echo "📋 **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Setup Terraform (for outputs)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.2
          terraform_wrapper: false

      - name: Initialize Terraform
        working-directory: infra
        run: terraform init

      - name: Get EC2 Instance Details
        id: ec2_info
        working-directory: infra
        run: |
          # Get EC2 public IP
          PUBLIC_IP=$(terraform output -raw ec2_public_ip 2>/dev/null || echo "")
          if [ -z "$PUBLIC_IP" ]; then
            echo "❌ Could not retrieve EC2 public IP from Terraform outputs"
            exit 1
          fi
          echo "ip=$PUBLIC_IP" >> $GITHUB_OUTPUT

          # Get instance ID for health check
          INSTANCE_ID=$(terraform output -raw ec2_instance_id 2>/dev/null || echo "")
          if [ -n "$INSTANCE_ID" ]; then
            echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          fi

          echo "EC2 Public IP: $PUBLIC_IP"

      - name: Wait for SSH to be available
        run: |
          timeout 120 bash -c '
            until nc -z ${{ steps.ec2_info.outputs.ip }} 22; do
              sleep 5
            done
          '

      - name: Create Ansible inventory
        run: |
          cat > ansible/inventory.ini << EOF
          [docker_server]
          ${{ steps.ec2_info.outputs.ip }}

          [docker_server:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=~/.ssh/private_key.pem
          ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
          EOF

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Setup SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/private_key.pem
          chmod 400 ~/.ssh/private_key.pem

      - name: Create remote environment file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.ec2_info.outputs.ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Create app directory
            mkdir -p /home/ubuntu/app
            
            # Create .env.prod file with all environment variables
            cat > /home/ubuntu/app/.env.prod << 'EOF'
            # API Configuration
            API_URL=http://${{ steps.ec2_info.outputs.ip }}:8085
            VITE_API_URL=http://${{ steps.ec2_info.outputs.ip }}:8085
            PUBLIC_API_URL=http://${{ steps.ec2_info.outputs.ip }}:8085
            
            # Host Configuration
            CLIENT_HOST=client.${{ steps.ec2_info.outputs.ip }}.nip.io
            SERVER_HOST=api.${{ steps.ec2_info.outputs.ip }}.nip.io
            
            # Authentication (Clerk)
            VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            CLERK_WEBHOOK_SECRET=${{ secrets.CLERK_WEBHOOK_SECRET }}
            CLERK_AUTHORIZED_PARTY=http://${{ steps.ec2_info.outputs.ip }}:3000
            
            # Database Configuration
            MONGO_DB_URI_USER=mongodb://user-db:27017/userdb
            MONGO_DB_URI_JOURNAL=mongodb://journal-db:27017/journaldb
            
            # GenAI Configuration
            GENAI_API_URL=https://gpu.aet.cit.tum.de/api/chat/completions
            GENAI_API_KEY=${{ secrets.GENAI_API_KEY }}
            
            # Grafana Configuration
            GF_SECURITY_ADMIN_PASSWORD=${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}
            
            # Deployment Metadata
            DEPLOYMENT_TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            EOF
            
            # Set defaults for missing secrets
            if [ -z "${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}" ]; then
              sed -i 's/VITE_CLERK_PUBLISHABLE_KEY=$/VITE_CLERK_PUBLISHABLE_KEY=pk_test_demo_key/' /home/ubuntu/app/.env.prod
            fi
            if [ -z "${{ secrets.CLERK_SECRET_KEY }}" ]; then
              sed -i 's/CLERK_SECRET_KEY=$/CLERK_SECRET_KEY=sk_test_demo_key/' /home/ubuntu/app/.env.prod
            fi
            if [ -z "${{ secrets.CLERK_WEBHOOK_SECRET }}" ]; then
              sed -i 's/CLERK_WEBHOOK_SECRET=$/CLERK_WEBHOOK_SECRET=whsec_demo_secret/' /home/ubuntu/app/.env.prod
            fi
            if [ -z "${{ secrets.GENAI_API_KEY }}" ]; then
              sed -i 's/GENAI_API_KEY=$/GENAI_API_KEY=demo_key/' /home/ubuntu/app/.env.prod
            fi
            if [ -z "${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}" ]; then
              sed -i 's/GF_SECURITY_ADMIN_PASSWORD=$/GF_SECURITY_ADMIN_PASSWORD=admin123/' /home/ubuntu/app/.env.prod
            fi
            
            # Set proper permissions
            chmod 644 /home/ubuntu/app/.env.prod

      - name: Run Ansible Playbook
        id: ansible_deploy
        run: |
          ansible-playbook ansible/playbook.yml \
            -i ansible/inventory.ini \
            --extra-vars "github_actor=${{ github.actor }}" \
            --extra-vars "github_token=${{ secrets.GITHUB_TOKEN }}"

      - name: Verify Deployment
        id: verify_deploy
        run: |
          # Wait for services to start
          sleep 15

          # Check if the application is responding
          if curl -f -s --max-time 30 http://${{ steps.ec2_info.outputs.ip }}:3000 > /dev/null 2>&1; then
            echo "✅ Application is responding"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️ Application health check failed"
            echo "success=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/private_key.pem

      - name: Deployment Summary
        if: always()
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** ${{ steps.ec2_info.outputs.ip }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Ansible Deployment:** ${{ steps.ansible_deploy.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** ${{ steps.verify_deploy.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.ansible_deploy.outcome }}" = "success" ]; then
            echo "✅ **Deployment completed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "🌐 **Application URL:** http://${{ steps.ec2_info.outputs.ip }}:3000" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Deployment failed. Please check the logs.**" >> $GITHUB_STEP_SUMMARY
          fi
